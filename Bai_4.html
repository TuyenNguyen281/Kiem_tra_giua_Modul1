<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0
    let i = 1;
    for (i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 7 == 0) {
            sum+=i;
            count+=1
        }
    }
    document.write("Tổng các số chia hết cho 3 hoặc cho 7 là: " + sum + "<br>");
    document.write("Số các số chia hết cho 3 hoặc cho 7 là: " + count);
</script>
</body>
</html>
