<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<input id= "so" type="text" value="">
<button type="button" onclick="kiem_tra()">Show</button>

<script>
    function kiem_tra() {
        let n = Number(document.getElementById("so").value);
        let S = 2;
        let checker = true
        while (S < n) {
            for (let i = 2; i < S; i++) {
                if (S % i === 0 ) {
                    checker = false;
                }
            }
            if (checker === true) {
                document.write(S + "<br>")
            }
            S++;
            checker = true;
        }
    }
</script>
</body>
</html>
