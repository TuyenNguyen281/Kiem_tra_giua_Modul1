<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số lẻ trong mảng</title>
</head>
<body>
<button type="button" onclick="tong()">Tính tổng số lẻ</button>
<p id="text"></p>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = Number(prompt("Nhập phần tử cho mảng"));
    }
    function tong() {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                sum+= arr[i];
            }
        }
        // document.getElementById("text").innerHTML = sum;
        document.write("Tổng các phần tử là số lẻ: " + sum);
    }
</script>

</body>
</html>
